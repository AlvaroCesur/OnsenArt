<!DOCTYPE html>
<html lang="en-ES">
  <!-- idioma y pais -->
  <head>
    <meta charset="UTF-8" />
    <!-- formato de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Paula Soler" />
    <!-- autor -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- formato responsive -->

    <link rel="stylesheet" href="css/css.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>

    <!--formulario-->
    <div id="contenedor">
      <div id="contenedorcentrado">

    <form action="" method="POST" id="formu">
      <h1>Contacto</h1>
      <input type="text" id="name" name="Nombre" placeholder="Nombre" >
      <input type="text" id="email" name="correo" placeholder="Correo" >
      <input type="text" id="tef" name="telefono" placeholder="Teléfono" >

      <textarea
        name="mensaje" id="mensaje"
        placeholder="Escriba aquí su mensaje" ></textarea>

      <button type="submit" title="Enviar" name="Ingresar">Enviar</button>

      <p id="warnings" class="warnings"></p>

      <div class="pie-form">
        <a href="#">¿Perdiste tu contraseña?</a>
        <a href="#">¿No tienes Cuenta? Registrate</a>
      </div>

    </form>

    <div id="derecho">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12790.542161109128!2d-4.479125440120706!3d36.73131341809572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd72f73ac97f7e67%3A0x2736f53b0d6658e0!2sAtabal%20fotografia%20e%20imprenta!5e0!3m2!1ses!2ses!4v1666806917638!5m2!1ses!2ses" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    
    </div>
